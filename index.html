<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/red.css">

    <!-- Color Switcher -->
    <link rel="stylesheet" class="alternative-color" id="Red" title="Red" href="./assets/css/red.css" disabled="true">
    <link rel="stylesheet" class="alternative-color" id="Yellow" title="Yellow" href="./assets/css/yellow.css" disabled="true">
    <link rel="stylesheet" class="alternative-color" id="Green" title="Green" href="./assets/css/green.css" disabled="true">
    <link rel="stylesheet" class="alternative-color" id="Blue" title="Blue" href="./assets/css/blue.css" disabled="true">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./assets/css/fontawesome-513/css/all.css">

    <link rel="icon" type="image/jpg" href="./assets/img/decki.png">
    <title></title>
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="logo"><a href="/" id="decki">Decki ID</a></div>
        <div class="nav-toggler"><i class="fas fa-fw fa-bars"></i></div>
        <div class="nav">
          <ul>
            <li><a id="home-link" href="/"><i class="fas fa-fw fa-home"></i>Home</a></li>
            <li><a id="about-link" href="/about"><i class="fas fa-fw fa-user"></i>About</a></li>
            <li><a id="cert-link" href="/certificates"><i class="fas fa-fw fa-id-card"></i>Certificates</a></li>
            <li><a id="port-link" href="/portfolios"><i class="fas fa-fw fa-laptop"></i>Portfolios</a></li>
            <li><a id="blog-link" href="/blogs"><i class="fas fa-fw fa-newspaper"></i>Blogs</a></li>
          </ul>
        </div>
        <div class="copyright">&copy; <span id="year"></span> ~ Decki ID</div>
      </div>
    </div>

    <div id="content"></div>

    <div class="style-switcher">
      <div class="switcher-toggle"><i class="fas fa-cog fa-spin"></i></div>
      <h5>Color Switcher</h5>
      <ul>
        <li><a href="javascript:void(0);" title="Red" id="color_toggle-red" onclick="setActiveColor('Red')"></a></li>
        <li><a href="javascript:void(0);" title="Yellow" id="color_toggle-yellow" onclick="setActiveColor('Yellow')"></a></li>
        <li><a href="javascript:void(0);" title="Green" id="color_toggle-green" onclick="setActiveColor('Green')"></a></li>
        <li><a href="javascript:void(0);" title="Blue" id="color_toggle-blue" onclick="setActiveColor('Blue')"></a></li>
      </ul>
      <hr>
      <h5>Body Skin</h5>
      <label><input type="radio" class="body-skin" id="dark" name="body-skin" value="dark">Dark</label>
      <label><input type="radio" class="body-skin" id="light" name="body-skin" value="light">Light</label>
    </div>

    <!-- Optional JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
